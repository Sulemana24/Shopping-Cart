<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="icon" href="/Images/Nivea_logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    
    <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="cart">
    <div class="logo">
      <img src="/Images/Nivea_logo.svg" alt="logo">
    </div>
    <div class="f-cart">
      <div class="search-container">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
        <div class="cart-icon">
        <p><span><i class="ri-shopping-cart-2-line"></i></span> Cart</p>
        </div>
    </div>
    </div>
  </div>
  
    <div class="container">
      <div class="top-deals">
        <h1>Top Deals</h1>
        <a href="#">See All<span><i class="ri-arrow-drop-right-fill">
        </i></span>
        </a>
      </div>
      <div class="products-container">
      </div>
    </div>
</body>
</html>
